<ion-header [translucent]="true" class="folders-header">
  <ion-toolbar>
    <ion-title>My Folders</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="create()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="folders-content">
  <div *ngIf="folders?.length; else emptyState" class="folders-container">
    <ion-list>
      <ion-item
        class="folder-item"
        *ngFor="let f of folders"
        (click)="openFolder(f)"
        lines="full">
        <ion-icon name="folder" slot="start" class="folder-icon"></ion-icon>
        <ion-label>
          <h2>{{ f.name }}</h2>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="rename(f); $event.stopPropagation()">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="delete(f); $event.stopPropagation()">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>
  <ng-template #emptyState>
    <div class="empty-state">
      <ion-icon name="folder-open" class="empty-icon"></ion-icon>
      <p>No folders yet. Tap <ion-icon name="add-circle"></ion-icon> to start.</p>
    </div>
  </ng-template>
</ion-content>

<ion-footer *ngIf="currentTrack" class="mini-player-footer">
  <ion-toolbar>
    <div class="mini-player">
      <ion-button fill="clear" (click)="toggle()">
        <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
      </ion-button>
      <div class="track-info">
        <span>{{ currentTrack.name }}</span>
        <small>{{ currentTrack.artists?.[0] }}</small>
      </div>
      <!-- hidden audio element -->
      <audio #audioPlayer playsinline (ended)="onEnded()"></audio>
    </div>
    <div class="seek-bar">
      <ion-range
        min="0"
        [max]="duration"
        [value]="currentTime"
        step="0.1"
        (ionInput)="onSeek($event)">
        <ion-label slot="start">{{ formatTime(currentTime) }}</ion-label>
        <ion-label slot="end">{{ formatTime(duration) }}</ion-label>
      </ion-range>
    </div>
  </ion-toolbar>
</ion-footer>
